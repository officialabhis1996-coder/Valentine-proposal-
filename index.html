<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
}

/* Main Box */
.box {
    position: relative;
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    z-index: 2;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ccc;
    position: absolute;
}

/* Photo */
img {
    width: 250px;
    border-radius: 15px;
    margin-top: 15px;
}

/* Heart Animation */
.heart {
    position: absolute;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="box">
    <h2>Hey Harshu Sandhya â¤ï¸</h2>
    <h2>Will you be my Valentine? ğŸ’˜</h2>
    <p>â€” Abhishek Chauhan</p>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜œ</button>
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

function yesClicked() {
    document.body.innerHTML = `
        <div class="box">

        </div>
    `;

/* Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";

</script>
